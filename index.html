<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>

    <div class="calculator">

        <div class="input" >

            <input type="text" id="screen">



        </div>
        <div class="buttons">
             <input type="button" value="*" class="btn  btn-orange" data-num="*">
             <input type="button" value="/" class="btn btn-orange" data-num="/">
             <input type="button" value="-" class="btn btn-orange" data-num="-">
             <input type="button" value="+" class="btn btn-orange" data-num="+">


             <input type="button" value="1" class="btn btn-grey" data-num="1">
             <input type="button" value="2" class="btn btn-grey" data-num="2">
             <input type="button" value="3" class="btn btn-grey" data-num="3">
             <input type="button" value="4" class="btn btn-grey" data-num="4">
             <input type="button" value="5" class="btn btn-grey" data-num="5">
             <input type="button" value="6" class="btn btn-grey" data-num="6">
             <input type="button" value="7" class="btn btn-grey" data-num="7">
             <input type="button" value="8" class="btn btn-grey" data-num="8">
             <input type="button" value="9" class="btn btn-grey" data-num="9">
             <input type="button" value="0" class="btn btn-grey" data-num="0">

             <input type="button" value="=" class=" btn-green" data-num="=">
             <input type="button" value="C" class=" btn-red" data-num="c">





        </div>





    </div>



    <script src="main.js"></script>
    
</body>
</html>
